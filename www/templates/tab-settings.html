<ion-view view-title="Settings">
  <ion-content>
    <ion-list>
      <ion-item class="item-remove-animate item-avatar item-icon-right" ng-repeat="setting in settings" type="item-text-wrap" ng-click="selectLanguage(setting)">
        <h2>{{setting.language}}</h2>
      </ion-item>
    </ion-list>
  </ion-content>
</ion-view>
